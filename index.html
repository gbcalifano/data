<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body {
            font-family: Lato, sans-serif;
            padding: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Downloads</h1>

    <table id="downloadTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Masteristi</td>
                <td>dta</td>
                <td><a href="masteristi.dta" download>Download</a></td>
            </tr>
            <tr>
                <td>Height</td>
                <td>dta</td>
                <td><a href="height.dta" download>Download</a></td>
            </tr>
            <tr>
                <td>Curriculum Vitae</td>
                <td>pdf</td>
                <td><a href="cv.pdf" download>Download</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        function sortTable(n) {
            const table = document.getElementById("downloadTable");
            let switching = true;
            let dir = "asc";
            let switchcount = 0;

            while (switching) {
                switching = false;
                const rows = table.rows;
                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;
                    let x = rows[i].getElementsByTagName("TD")[n];
                    let y = rows[i + 1].getElementsByTagName("TD")[n];
                    let xText = x.textContent.toLowerCase();
                    let yText = y.textContent.toLowerCase();

                    if ((dir === "asc" && xText > yText) || (dir === "desc" && xText < yText)) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }
    </script>

</body>
</html>
